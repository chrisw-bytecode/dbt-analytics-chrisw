version: 2
sources:
  - name: thelook
    database: bigquery-public-data
    schema: thelook_ecommerce
    tables:
      - name: distribution_centers
        description: all distribution centers
        freshness: 
          warn_after:
            count: 7
            period: day
        columns:
          - name: id
            tests: &required_tests
              - unique
              - not_null
      - name: events
        freshness: 
          warn_after:
            count: 7
            period: day
        columns:
          - name: id
            tests: *required_tests
          - name: traffic_source
            tests:
              - dbt_expectations.expect_column_to_exist
              - accepted_values:
                  values:
                    - Adwords
                    - YouTube
                    - Email
                    - Facebook
                    - Organic
      - name: inventory_items
        freshness: 
          warn_after:
            count: 7
            period: day
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: order_items
        freshness: 
          warn_after:
            count: 7
            period: day
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        freshness: 
          warn_after:
            count: 7
            period: day
        columns:
          - name: order_id
            tests:
              - unique
              - not_null
          - name: status
            tests:
              - accepted_values:
                  values:
                    - Cancelled
                    - Complete
                    - Processing
                    - Returned
                    - Shipped
      - name: products
        freshness: 
          warn_after:
            count: 7
            period: day      
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: users
        freshness: 
          warn_after:
            count: 7
            period: day      
        columns:
          - name: id
            tests:
              - unique
              - not_null